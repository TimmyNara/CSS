<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 4000px;
        }
        .box{
            width: 100px;
            height: 100px;
        }
        #box-1{
            background-color: antiquewhite;
            border: 2px solid;
            position: static;
            margin-bottom: 10px;
        }
        #box-2{
            background-color: antiquewhite;
            border: 2px solid;
            position: relative;
            margin-bottom: 10px;
        }
        #box-3{
            background-color: lightblue;
            border: 2px solid;
            position: relative;
            margin-bottom: 20px;
            top: 20px;
            left: 40px;
        }
        #box-4{
            background-color: lightblue;
            border: 2px solid;
            position: fixed;
            margin-bottom: 10px;
        }
         #box-5{
            background-color: lightgreen;
            position: sticky;
            top:0
         }
         .container{
            width: 300px;
            height: 300px;
            position: relative;
            background-color: lightgray;
            margin-bottom: 10px;
         }
    </style>
</head>
<body>
    <div id="box-1" class="box"></div>
    <div id="box-2" class="box"></div>
    <div class="container">
        <div id="box-3" class="box"></div>
    </div>
    <div id="box-4" class="box"></div>
    <div id="box-5" class="box"></div>
</body>
</html>
